<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Entry Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Light, inviting gradient */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Light, slightly transparent container */
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            color: #007bff; /* Primary accent color */
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .form-label {
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-success:hover {
            background-color: #1e7e34;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
            transition: color 0.2s ease-in-out;
        }
        .btn-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4"><i class="fas fa-camera"></i> Museum Entry - Face Check</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <i class="fas fa-info-circle"></i> {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/entry" method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label for="photoUpload" class="form-label"><i class="fas fa-upload"></i> Upload Visitor Face Photo</label>
                <input type="file" name="photo" class="form-control" id="photoUpload" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="fas fa-check-circle"></i> Check Access
            </button>
        </form>

        <br>
        <a href="/" class="btn btn-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

</body>

</html>
