<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Face Entry Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">Museum Entry - Face Check</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/entry" method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label class="form-label">Upload Visitor Face Photo</label>
                <input type="file" name="photo" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success">Check Access</button>
        </form>

        <br>
        <a href="/" class="btn btn-link">Back to Home</a>
    </div>

</body>

</html>
