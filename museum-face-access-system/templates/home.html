<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Museum Face Access System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 fw-bold text-center">üéüÔ∏è Museum Face Access System</h1>

    <div class="row text-center mb-5">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3>Total Visitors</h3>
                <h1>{{ total_visitors }}</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3>Total Faces Stored</h3>
                <h1>{{ total_faces }}</h1>
            </div>
        </div>
    </div>

    <div class="d-grid gap-3 col-6 mx-auto">
        <a href="/register" class="btn btn-primary btn-lg">Register Visitor</a>
        <a href="/entry" class="btn btn-success btn-lg">Entry Check</a>
        <a href="/logs" class="btn btn-warning btn-lg">View Access Logs</a>
        <a href="/visitors" class="btn btn-info btn-lg">Manage Visitors</a>
        <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
    </div>
</div>

</body>
</html>
