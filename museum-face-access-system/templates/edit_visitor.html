<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Visitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Edit Visitor</h2>

    <form action="/edit/{{ visitor_id }}" method="POST" class="bg-white p-4 shadow rounded">
        <div class="mb-3">
            <label class="form-label">Visitor Name</label>
            <input type="text" name="name" class="form-control" value="{{ name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Visit Date</label>
            <input type="date" name="visit_date" class="form-control" value="{{ visit_date }}" required>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/visitors" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
