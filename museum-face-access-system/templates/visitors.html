<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Visitors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Registered Visitors</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped bg-white shadow">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Visit Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for visitor in visitors %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ visitor.name }}</td>
                    <td>{{ visitor.visit_date }}</td>
                    <td>
                        <a href="/edit/{{ visitor.id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/add-photo/{{ visitor.id }}" class="btn btn-sm btn-success">Add Photo</a>
                        <form action="/delete/{{ visitor.id }}" method="POST" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this visitor?');">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-link">Back to Home</a>
</div>

</body>
</html>
